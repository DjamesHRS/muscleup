<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../utilitarios/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div id="row" class="row">
            <div class="col-xl-6 col-0">
                <img class="imagem-entrada" src="../img/imgIndex.png">
            </div>
            <div class="col-xl-6 col-12">
                <div class="conteudo">
                    <h1 class="titulo">BEM VINDO</h1>
                        <div class="form-group">
                            <input name="email" id="email" class="form-control" placeholder="Informe seu email" type="email" required>
                        </div>
                        <div class="form-group">
                            <input name="senha" id="senha" class="form-control" placeholder="Informe sua senha" type="password" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="button" type="button" onclick="logar()" value="Entrar">
                        </div>
                    <p>Novo por aqui?<a class="link" href="tipoUsuario.html"> Cadastre-se!</a></p>
                    <img class="logo-entrada" src="../img/logoMuscleUp.png" alt="">
                </div>
            </div>
        </div>
</body>
<script src="../utilitarios/jquery-3.7.1.min.js"></script>
<script>
    function logar(){
        $.ajax({
            url: "../controle/usuarioControle.php",
            type: "POST",
            data: {
                acao: "logar",
                email: $("#email").val(),
                senha: $("#senha").val()
            },
            success: function(retorno){
                if(retorno == "1"){
                    window.location.href = "praticante/home.php";
                }else if(retorno == "2"){
                    window.location.href = "instrutor/home.php";
                }else if (retorno == "3"){
                    window.location.href = "adm/home.php";
                }else{
                    alert("Email ou senha incorretos!");
                }
            }
        });
    }
</script>
    <!-- Bootstrap e Popper JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
